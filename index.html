<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Static Website Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="privacy.html">Privacy Policy</a></li>
            <li><a href="terms.html">Terms & Conditions</a></li>
        </ul>
    </nav>
    <main>
        <div class="carousel">
            <button class="carousel-btn left" onclick="moveSlide(-1)">&#10094;</button>
            <img id="carousel-image" src="https://picsum.photos/id/1015/800/300" alt="Carousel Image">
            <button class="carousel-btn right" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <h1>Welcome to the Homepage</h1>
        <p>This is a demo homepage for your static website project.</p>
    </main>
    <script>
        const images = [
            'https://picsum.photos/id/1015/800/300',
            'https://picsum.photos/id/1016/800/300',
            'https://picsum.photos/id/1018/800/300'
        ];
        let current = 0;
        function moveSlide(dir) {
            current = (current + dir + images.length) % images.length;
            document.getElementById('carousel-image').src = images[current];
        }
    </script>
</body>
</html>
