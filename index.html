<style>

body {

}

/* ===== Starting text ===== */
h1 {

button{

  position:relative;

#yes{

#no{

  text-shadow:1px 1px #ff9999;
}

/* ===== Result after YES ===== */
#result{
  display:none;
  margin-top:40px;

  z-index:10;
  color:white;
}

  width:250px;

}

/* ===== Floating hearts from start ===== */
.startHeart{
  position:absolute;
  font-size:20px;
  animation:float 5s linear infinite;
}

@keyframes float{
  0% {transform: translateY(0) translateX(0);}
  50% {transform: translateY(-20px) translateX(10px);}
  100% {transform: translateY(0) translateX(0);}
}

/* ===== Hearts falling after YES ===== */
.heart{

  font-size:20px;
  color:red;
  animation:fall 3s linear infinite;
}

@keyframes fall{
  0% {transform: translateY(-50px);}
  100% {transform: translateY(100vh);}
}

/* ===== Side text after YES ===== */
#loveText{
  position:fixed;
  top:20px;
  right:20px;
  text-align:right;
  font-size:24px;
  line-height:1.4;
  color:white;
  font-weight:bold;
  text-shadow:2px 2px #ff6699;
}

/* ===== Confetti ===== */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #ff3366;
  opacity: 0.8;
  animation: confettiFall linear infinite;
}

@keyframes confettiFall {
  0% {transform: translateY(-10px) rotate(0deg);}
  100% {transform: translateY(100vh) rotate(360deg);}
}
</style>
</head>
